<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('../sprint-4-images/Vector.svg')%>" class="header__logo" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('../sprint-4-images/image.svg')%>" class="profile__avatar" alt="Ваша фотография">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <template id="element-template" class="element-template">
                    <article class="element">
                        <button type="button" class="element__basket"></button>
                        <button type="button" class="element__button-image"><img class="element__image"></button>
                        <div class="element__group">
                            <h3 class="element__title"></h3>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
        <div class="all-popup popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="popup__form" novalidate>
                    <label>
                        <input type="text" id="name-item" name="name" class="popup__item popup__item_type_name"
                            placeholder="Имя" required minlength="2" maxlength="40">
                        <span class="popup__item-error name-item-error"></span>
                    </label>
                    <label>
                        <input type="text" id="job-item" name="job" class="popup__item popup__item_type_job"
                            placeholder="Сфера деятельности" required minlength="2" maxlength="200">
                        <span class="popup__item-error job-item-error"></span>
                    </label>
                    <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
                </form>
                <button type="button" class="popup__button popup__button_type_close"></button>
            </div>
        </div>
        <div class="all-popup popup-add popup">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" name="popup-add__form" novalidate>
                    <label>
                        <input type="text" id="title-item" name="name" class="popup__item popup__item_type_title"
                            placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__item-error title-item-error"></span>
                    </label>
                    <label>
                        <input type="url" id="place-item" name="link" class="popup__item popup__item_type_place"
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__item-error place-item-error"></span>
                    </label>
                    <button type="submit" class="popup__button popup__button_type_create" disabled>Создать</button>
                </form>
                <button type="button" class="popup__button popup__button_type_close"></button>
            </div>
        </div>
        <div class="all-popup popup-photo">
            <div class="popup-photo__container">
                <button type="button" class="popup__button_type_close"></button>
                <img class="popup-photo__image" alt="Фото">
                <p class="popup-photo__name"></p>
            </div>
        </div>
    </div>
</body>

</html>
