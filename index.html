<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./sprint-4-images/Vector.svg" class="header__logo" alt="Место">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./sprint-4-images/image.svg" class="profile__avatar" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.svg" class="element__image"
                        alt="Карачаевск">
                    <h3 class="element__title">Карачаевск</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                            alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.svg" class="element__image"
                        alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                        alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                        alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.svg" class="element__image"
                        alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                        alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                        alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.svg" class="element__image"
                        alt="Карачаево-Черкесия">
                    <h3 class="element__title">Карачаево-Черкесия</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active"
                        alt="Лайк">
                </div>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
        <div class="popup">
            <form class="popup__container">
                <h2 class="popup__form_heading">Редактировать профиль</h2>
                <input type="text" class="popup__form_name">
                <div class="popup__form_line"></div>
                <input type="text" class="popup__form_job">
                <div class="popup__form_line"></div>
                <button type="submit" class="popup__button_save">Сохранить</button>
            </form>
            <button class="popup__button_close"></button>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
