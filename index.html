<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./sprint-4-images/Vector.svg" alt="Место">

        </header>
        <main class="content">
            <section class="profile">
                <img src="./sprint-4-images/image.svg" class="profile__avatar" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.svg" class="element__image"
                        alt="Карачаевск">
                    <h3 class="element__title">Карачаевск</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.svg" class="element__image"
                        alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.svg" class="element__image"
                        alt="Гора Эльбрус">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <h3 class="element__title">Домбай</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
                <div class="element">
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.svg" class="element__image"
                        alt="Карачаево-Черкесия">
                    <h3 class="element__title">Карачаево-Черкесия</h3>
                    <img src="./sprint-4-images/Vector (Stroke).svg" class="element__like element__like_active" alt="Лайк">
                </div>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
        <div class="popup">

        </div>
    </div>
    <script src=""></script>
</body>

</html>
