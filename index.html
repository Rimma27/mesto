<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./sprint-4-images/Vector.svg" class="header__logo" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./sprint-4-images/image.svg" class="profile__avatar" alt="Ваша фотография">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <template id="element-template">
                    <article class="element">
                        <button type="button" class="element__basket"></button>
                        <button type="button" class="element__button-image"><img class="element__image"></button>
                        <div class="element__group">
                            <h3 class="element__title"></h3>
                            <button type="button" class="element__like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="popup__form">
                    <input type="text" name="name" class="popup__item popup__item_type_name">
                    <input type="text" name="job" class="popup__item popup__item_type_job">
                    <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
                </form>
            </div>
            <button type="button" class="popup__button popup__button_type_close"></button>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <h2 class="popup-add__heading">Новое место</h2>
                <form class="popup-add__form" name="popup-add__form">
                    <input type="text" name="name" class="popup-add__item popup-add__item_type_title"
                        placeholder="Название">
                    <input type="text" name="link" class="popup-add__item popup-add__item_type_place"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup-add__button popup-add__button_type_create">Создать</button>
                </form>
            </div>
            <button type="button" class="popup-add__button popup-add__button_type_close"></button>
        </div>
        <div class="popup-photo">
            <div class="popup-photo__container">
                <button type="button" class="popup-photo__button-close"></button>
                <img class="popup-photo__image" src="" alt="Фото">
                <p class="popup-photo__name"></p>
            </div>
        </div>


    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
