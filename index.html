<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./sprint-4-images/Vector.svg" class="header__logo" alt="Место">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./sprint-4-images/image.svg" class="profile__avatar" alt="Ваша фотография">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="Карачаевск">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1404681-unsplash.png" class="element__image"
                        alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1556355-unsplash.svg" class="element__image"
                        alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" class="element__basket"></button>
                    <img src="./sprint-4-images/kirill-pershin-1088404-unsplash.png" class="element__image"
                        alt="Карачаево-Черкесия">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Черкесия</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="popup__form">
                    <input type="text" name="name" class="popup__item popup__item_type_name">
                    <input type="text" name="job" class="popup__item popup__item_type_job">
                    <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
                </form>
            </div>
            <button type="button" class="popup__button popup__button_type_close"></button>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <h2 class="popup-add__heading">Новое место</h2>
                <form class="popup-add__form" name="popup-add__form">
                    <input type="text" name="name" class="popup-add__item popup-add__item_type_name" placeholder="Название">
                    <input type="text" name="link" class="popup-add__item popup-add__item_type_place"
                    placeholder="Ссылка на картинку">
                    <button type="submit" class="popup-add__button popup-add__button_type_create">Создать</button>
                </form>
            </div>
            <button type="button" class="popup-add__button popup-add__button_type_close"></button>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
